    <form action="index.html" ID="formulario">
    <div class="input-group">
        <span class="input-group-text">Nombre y Apellido:</span>
        <input type="text" name="firstname" class="form-control" ID="firstname" placeholder="Nombre y Apellido">
      </div>
      <br>
    <div class="mb-3">
        <label for="email" class="input-group-text">Dirreción de Email:</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="huespedes">Cantidad de Huéspedes:</label>
        <select class="form-select" id="huespedes">
          <option selected>Elige una opción...</option>
          <option value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
          <option value="3">Cuatro</option>
          <option value="3">Cinco o Más</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="habitacion">Habitación que le interesa:</label>
        <select class="form-select" id="habitacion">
          <option selected>Elige una opción...</option>
          <option value="1">Classic</option>
          <option value="2">Luxury</option>
          <option value="3">Junior Suite</option>
          <option value="3">Suite Boutique</option>
        </select>
    </div>
      
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="input-group-text">Escribinos tu mensaje:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
    </form>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("formulario").addEventListener('submit', validarFormulario); 
    });
    
    function validarFormulario(evento) {
      evento.preventDefault();
      var firstname = document.getElementById('firstname').value;
      if(firstname.length == 0) {
        alert('Debe completar el campo Nombre y Apellido.');
        return;
      }
      var email = document.getElementById('email').value;
      if(email.length == 0) {
        alert('Debe completar el campo Direccion de Email.');
        return;
      }
      this.submit();
    }
    </script>
